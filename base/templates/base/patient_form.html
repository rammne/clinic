{% extends 'base/base.html'%}


{% block content %}
<style>
  input {
    border-radius: 5px;
    font-size: large;
  }
</style>
<br>
<div class="container">
  <div>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{message}}</div>
      {% endfor %}
    {% endif %}
  </div>
  <table class="table">
    <tr>
      <td class="table bg-warning rounded">
        <h4>Student Form</h4>
      </td>
    </tr>
    <tr>
      <td class="table table-light rounded">    
            <div>
          <form method="POST">
          {% csrf_token %}
              {% for field in form %}
                <label class="text text-dark"><h6> {{ field.label }}</h6>{{ field }}</label>
              {% endfor %}
        </div>
    </td>
    </tr>
  </table>
  <input type="submit" name="Submit" class="btn btn-success" >
</form>
</div>
{% endblock%}
